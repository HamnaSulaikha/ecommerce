{% extends "main.html" %}
{% load static %}



<div
 
class="container">
        <h2 class="text-center mb-4">Confirm OTP</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <div
 
class="mb-3">

                        
<label
 
for="otp"
 
class="form-label">Enter OTP:</label>

                        
<input
 
type="text"
 
class="form-control" id="otp" name="otp" maxlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Verify OTP</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'resend_otp' %}">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>

{% block content %}
