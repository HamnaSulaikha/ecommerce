{% extends "main.html" %}
{% load static %}

{% block content %}

<div class="container">
    <h1 class="mt-5 mb-4">Write a Review</h1>

    <form method="post" action="{% url 'add_review' variant.id %}">
        {% csrf_token %}

        <div class="mb-3">
            <label for="rating" class="form-label">Your Rating:</label>
            <div class="rating-stars">
                <input type="radio" id="rating-5" name="rating" value="5" required>
                <label for="rating-5" title="5 stars">☆</label>
                <input type="radio" id="rating-4" name="rating" value="4">
                <label for="rating-4" title="4 stars">☆</label>
                <input type="radio" id="rating-3" name="rating" value="3">
                <label for="rating-3" title="3 stars">☆</label>
                <input type="radio" id="rating-2" name="rating" value="2">
                <label for="rating-2" title="2 stars">☆</label>
                <input type="radio" id="rating-1" name="rating" value="1">
                <label for="rating-1" title="1 star">☆</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="review-text" class="form-label">Your Review:</label>
            <textarea class="form-control" id="review-text" name="review_text" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>


{% endblock %}
