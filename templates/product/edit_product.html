{% extends "base_admin.html" %}
{% load static %}
{% block title %}
Admin Panel - Our Products
{% endblock %}

{% block content %}



<div class="container">
    <h2 class="mt-4 mb-4">Product</h2>
    <h1 class="mt-4 mb-4">Edit Product</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Product Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description"  rows="3">{{ product.description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select class="form-select" id="category" name="category" required>
                {% for category in category %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Product Price:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.price }}" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Product Rating:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.rating }}" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Discount Percentage:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.discount_percentage }}" required>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Brand:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ product.brand }}" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" class="form-control" id="image" name="image" value="{{ product.image.url }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>



{% endblock %}
